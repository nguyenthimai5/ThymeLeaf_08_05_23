<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>Forms</h1><br/>
<table border="1"  style="text-align: center">
    <tr>
        <th th:width="170px">Name</th>
        <th th:width="50px">Age</th>
        <th th:width="170px">Email</th>
    </tr>
    <tr th:each="entity:${list}">
        <td th:text="${entity.name}">Tên</td>
        <td th:text="${entity.age}">Tuổi</td>
        <td th:text="${entity.email}">Email</td>
    </tr>
</table>
<a th:href="@{/fromsCreate}">Create Entity </a>
</body>
</html>
